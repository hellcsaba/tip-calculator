<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <script defer src="./index.js"></script>

    <title>Tip calculator app</title>
  </head>
  <body>
    <main class="splitter">
      <header class="splitter__header">
        <img src="./images/logo.svg" alt="Splitter Logo" class="splitter__logo" />
      </header>
      <article class="splitter__content">
        <section class="splitter__input-section">
          <div class="splitter__input-group">
            <label class="splitter__label" for="bill">Bill</label>
            <input type="number" id="bill" class="splitter__input splitter__input--bill" placeholder="0" />
            <img src="./images/icon-dollar.svg" class="splitter__icon" />
          </div>
          <div class="splitter__input-group splitter__input-group--tip">
            <label class="splitter__label">Select Tip %</label>
            <div class="splitter__tip-options">
              <button class="splitter__tip-button">5%</button>
              <button class="splitter__tip-button">10%</button>
              <button class="splitter__tip-button">15%</button>
              <button class="splitter__tip-button">25%</button>
              <button class="splitter__tip-button">50%</button>
              <input type="number" class="splitter__input splitter__input--custom" placeholder="Custom" />
            </div>
          </div>
          <div class="splitter__input-group">
            <label class="splitter__label" for="people">Number of People</label>
            <input type="number" id="people" class="splitter__input splitter__input--people" placeholder="0" />
            <img src="./images/icon-person.svg" class="splitter__icon" />
          </div>
        </section>
        <section class="splitter__result-section">
          <div class="splitter__result-group">
            <label class="splitter__result-label">
              Tip Amount
              <span class="splitter__result-subtext">/ person</span>
            </label>
            <div class="splitter__result-value">$0.00</div>
          </div>
          <div class="splitter__result-group">
            <label class="splitter__result-label">
              Total
              <span class="splitter__result-subtext">/ person</span>
            </label>
            <div class="splitter__result-value">$0.00</div>
          </div>
          <button class="splitter__reset-button" disabled>Reset</button>
        </section>
      </article>
    </main>
  </body>
</html>
