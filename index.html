<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Tip calculator app</title>
  </head>
  <body>
    <main>
      <img src="./images/logo.svg" />
      <article>
        <section>
          <div>
            <label>Bill</label>
            <input type="text" />
          </div>
          <div>
            <label>Select Tip %</label>
            <div>
              <button>5%</button>
              <button>10%</button>
              <button>15%</button>
              <button>25%</button>
              <button>50%</button>
              <button>Custom</button>
            </div>
          </div>
          <div>
            <label>Number of people</label>
            <input type="text" />
          </div>
        </section>
        <section>
          <div>
            <label
              >Tip Amount
              <p>/ person</p></label
            >
            <input type="text" />
          </div>
          <div>
            <label
              >Total
              <p>/ person</p></label
            >
            <input type="text" />
          </div>
          <button>Reset</button>
        </section>
      </article>
    </main>
  </body>
</html>
